<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/producto.class.js"></script>
    <script src="js/variables.js"></script>
    <script src="js/templatesCarrito.js"></script>
    <!-- <script src="js/dom.js"></script> -->
    <script defer src="js/domCarrito.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Su Carrito 🛒</title>
  </head>
  <body>
    <div class="gridPadre">
      <header>
        <div class="contenedorHeader contenedor">
          <div class="contenedorLogo"><a href="index.html">VeranOff ❄</a></div>
          <div class="contenedorBusqueda">
            <input
              type="search"
              name="busqueda"
              placeholder="Busca aqui el producto que vaya con vos..."
              id="busqueda"
            />
          </div>
          <div class="contenedorSeparador">
            <button type="button" class="botonInicio">
              <a href="index.html">Inicio 🏠</a>
            </button>
          </div>
        </div>
      </header>
      <main>
        <div class="tituloCarrito">
          <h1>Su lista de Carrito es la siguiente:</h1>
        </div>
        <div class="contenedorTabla">
          <table>
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Precio</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </body>
</html>
